<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Home Page</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background-color: #f7f9fb;
    }

    .navbar {
      background-color: #4a90e2;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      color: white;
    }

    .navbar .brand {
      font-size: 1.5rem;
      font-weight: bold;
    }

    .navbar .nav-links a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: 500;
    }

    .navbar .nav-links a:hover {
      text-decoration: underline;
    }

    .content {
      padding: 2rem;
      text-align: center;
    }

    h1 {
      font-size: 2rem;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="navbar">
    <div class="brand">üè• MyHospital</div>
    <div class="nav-links">
      <a href="{% url 'homePage' %}">Home</a>
      <a href="{% url "profilePage" %}">Profile</a>
      <a href="#">Appointments</a>
      <a href="{% url 'loginPage' %}">Logout</a>
    </div>
  </div>

  <div class="content">
    <h1>Welcome, {{ request.user.first_name }}!</h1>
    {% block body %}{% endblock body %}
  </div>
</body>
</html>
